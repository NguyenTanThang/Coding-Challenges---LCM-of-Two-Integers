<!doctype html>
<html lang="en">

<head>
    <title>Coding Challenges - LCM of two Integers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="mt-4">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAv2O5nWqVQ1VyjEVy2Bydsckphy_hNdBXxICO2-DdubHwKEpK&s" alt=""
                        class="img-fluid w-100">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h1>LCM of Two Numbers</h1>
                    <p>The LCM is the smallest integer that divides both numbers such that the remainder is zero.</p>
                    <p>You can read more about this challenge at <a
                            href="https://edabit.com/challenge/ERmrS3QrK7sEt4PAt">LCM of Two Numbers</a></p>
                    <p>Read the code: <a href="https://github.com/NguyenTanThang/Coding-Challenges---LCM-of-Two-Integers">https://github.com/NguyenTanThang/Coding-Challenges---LCM-of-Two-Integers</a></p>
                    <form id="number-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="number1">Enter your first number:</label>
                            <input type="number" class="form-control" placeholder="Your first number goes here..." name="number1" id="number1" required>
                        </div>

                        <div class="form-group">
                            <label for="number2">Enter your second number:</label>
                            <input type="number" class="form-control" placeholder="Your second number goes here..." name="number2" id="number2" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Calculate
                            </button>
                        </div>
                    </form>

                    <p id="result"></p>
                </div>
            </div>
        </header>
    </div>


    <!-- Optional JavaScript -->
    <script src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>
</body>

</html>
